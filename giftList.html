			<h1>Gift List</h1>
	</div>
  <table st-table="displayed" st-safe-src=collection class="table table-striped">
      <thead>
        <th>#</th>
        <th>Image</th>
        <th>Title</th>
        <th>Type</th>
        <th>Price</th>
        <th>Actions</th>
			</thead>
      <tbody>
    	<tr ng-repeat="row in displayed">
        <td>{{ row.gift_position }}</td>
        <td><img src='{{ row.image }}' class='img-rounded' width='304' height='236'></td>
        <td>{{ row.title }}</td>
        <td>{{ GiftTypes[row.gifts_types_id] }}</td>
        <td> {{ row.price | currency : "€"}}</td>
        <td>
          <button ng-click="edit(gift.Link.id);" type="button" class="btn btn-warning"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></br>
          <button ng-click="remove(gift.Link.id);" type="button" class="btn btn-danger"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
        </td>
    	</tr>
	   </tbody>
     <tfoot>
       <tr>
   				<td class="text-center" st-pagination="" st-items-by-page="5" colspan="4">
   				</td>
   			</tr>
		</tfoot>
		</table>
