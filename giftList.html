<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hetekivi: Gift List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/bootstrap-table.css">
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
  </script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
  </script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/bootstrap-table-all.js">
  </script>
  <script src="libs/js/functions.js"></script>
  <script src="libs/js/setup.js"></script>
  <script src="libs/js/bootcamp_table_functions.js"></script>
  <script src="libs/js/giftList.js"></script>
  <script src="libs/js/tableExport/tableExport.js"></script>
  <script src="libs/js/bootstrap-table-export.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<ul class="nav navbar-nav">
			<li><a href="home.html">Home</a></li>
      <li class="active">
        <a href="#">Gift List
        <span class="sr-only">(current)</span></a>
      </li>
      <li><a href="mal.html">MAL</a></li>
      <li><a href="mangaSearch.html">Manga Search</a></li>
      <li><a href="" id="navLogin"></a></li>
    </ul>
	</nav>
	<div class="container-fluid">
		<div class="page-header">
			<h1>Gift List</h1>
	</div>
  <div id="toolbar">
    <button style="display: block; width: 100%;" type="button" id="newGift" class="btn btn-success">
      <span class="glyphicon glyphicon-plus" aria-hidden="true">
      </span>New Gift
    </button>
  </div>
  <table
    id="giftlist_table"
    data-toggle="table"
    data-url="rest/index.php/giftList"
    data-side-pagination="server"
    data-pagination="true"
    data-page-list="[5,ALL]"
    data-page-size="5">
      <thead>
          <th data-field="gift_position">#</th>
          <th data-field="image" data-formatter="bootcamp_table_imageFromUrl">Image</th>
          <th data-field="title" data-formatter="bootcamp_table_urlToTitle">Title</th>
          <th data-field="type">Type</th>
          <th data-field="eur">Price</th>
          <th data-field="id"
            data-formatter="operateFormatter"
            data-events="operateEvents">Actions</th>
			</thead>
		</table>
	</div>
  <div id="login"></div>
  <div id="alert"></div>
  <div id="giftModal"></div>
</body>
</html>
