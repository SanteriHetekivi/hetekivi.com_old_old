<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hetekivi: MAL</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/bootstrap-table.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.4/css/bootstrap-select.css">
  <link href="libs/css/bootstrap-switch.css" rel="stylesheet">
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
  </script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
  </script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/bootstrap-table-all.js">
  </script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.4/js/bootstrap-select.js">
  </script>
  <script src="libs/js/functions.js"></script>
  <script src="libs/js/setup.js"></script>
  <script src="libs/js/bootcamp_table_functions.js"></script>
  <script src="libs/js/mangaSearch.js"></script>
  <script src="libs/js/tableExport/tableExport.js"></script>
  <script src="libs/js/bootstrap-table-export.js"></script>
  <script src="libs/js/bootstrap-switch.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<ul class="nav navbar-nav">
			<li>
        <a href="home.html">Home</a>
      </li>
      <li>
        <a href="giftList.html">Gift List</a>
      </li>
      <li>
        <a href="MAL.html">MAL</a>
      </li>
      <li class="active">
        <a href="#">Manga Search
        <span class="sr-only">(current)</span></a>
      </li>
      <li>
        <a href="" id="navLogin"></a>
      </li>
    </ul>
	</nav>
	<div class="container-fluid">
		<div class="page-header">
			<h1>Manga Search</h1>
	</div>
  <div id="toolbar">
    <form id="mangaSearchForm">
      <select name="mangaPage" class="selectpicker"></select>
      <select name="included[]" class="selectpicker" multiple></select>
      <select name="excluded[]" class="selectpicker" multiple></select>
      <select name="excluded_statuses[]" class="selectpicker" multiple></select>
      <input type="checkbox" name="completed"data-off-color="primary"
        data-off-text="ALL"
        data-on-color="success"
        data-on-text="Completed" checked>
    <form>
    <button type="button" id="startMangaSearch">Search</button>

  </div>
  <table
    id="mangaSearch_table"
    data-toggle="table"
    data-pagination="true"
    data-search="true"
    data-url="rest/index.php/mangaSearch">
      <thead>
        <th data-field="image" data-formatter="bootcamp_table_imageFromUrl">Image</th>
        <th data-field="title" data-sortable="true" data-formatter="bootcamp_table_urlToTitle">Title</th>
        <th data-field="id"
          data-formatter="operateFormatter"
          data-events="operateEvents">Actions</th>
			</thead>
		</table>
	</div>
  <div id="login"></div>
  <div id="alert"></div>
</body>
</html>
