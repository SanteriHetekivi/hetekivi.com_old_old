<script src="libs/js/giftEdit.js"></script>
<div id="giftEdit" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"><div id="giftEditTitle"></div></h4>
      </div>
      <div class="modal-body">
        <select id="oldGifts"></select></br>
        <img id="imagePrev" src='' class='img-rounded' width='304' height='236'>
        <form id="giftEditForm" class="form-horizontal" role="form">
          <input type="hidden" class="form-control" name="id" id="id">
          <input type="hidden" class="form-control" name="gifts_id" id="gifts_id">
          <div class="form-group">
            <label for="title">Position:</label>
            <select class="form-control" name="gift_position" id="gift_position"></select>
          </div>
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" name="title" id="title">
          </div>
          <div class="form-group">
            <label for="title">Price (&euro;):</label>
            <input type="number" class="form-control" min="0.00" step="0.01" name="price" id="price">
          </div>
          <div class="form-group">
            <label for="title">Type:</label>
            <select class="form-control" name="gifts_types_id" id="gifts_types_id"></select>
          </div>
          <div class="form-group">
            <label for="url">Url:</label>
            <input type="url" class="form-control" name="url" id="url">
          </div>
          <div class="form-group">
            <label for="image">Image:</label>
            <input type="url" class="form-control" name="image" id="image">
          </div>
        </form>
        <button type="button" id="giftEditSave" class="btn btn-default">Save</button>
      </div>
    </div>
  </div>
</div>
