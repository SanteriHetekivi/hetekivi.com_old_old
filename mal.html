<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hetekivi: MAL</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/bootstrap-table.css">
  <link href="libs/css/bootstrap-switch.css" rel="stylesheet">
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
  </script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
  </script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/bootstrap-table-all.js">
  </script>
  <script src="libs/js/functions.js"></script>
  <script src="libs/js/setup.js"></script>
  <script src="libs/js/bootcamp_table_functions.js"></script>
  <script src="libs/js/mal.js"></script>
  <script src="libs/js/tableExport/tableExport.js"></script>
  <script src="libs/js/bootstrap-table-export.js"></script>
  <script src="libs/js/bootstrap-switch.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<ul class="nav navbar-nav">
			<li>
        <a href="home.html">Home</a>
      </li>
      <li>
        <a href="giftList.html">Gift List</a>
      </li>
      <li class="active">
        <a href="#">MAL
        <span class="sr-only">(current)</span></a>
      </li>
      <li><a href="mangaSearch.html">Manga Search</a></li>
      <li>
        <a href="" id="navLogin"></a>
      </li>
    </ul>
	</nav>
	<div class="container-fluid">
		<div class="page-header">
			<h1>MAL</h1>
	</div>
  <form action="rest/index.php/uploadMAL" method="post" class="form-inline" role="form" enctype="multipart/form-data">
    Load MAL xml file:
    <div class="form-group">
      <input type="file" name="fileToUpload" id="fileToUpload">
    </div>
    <button type="submit">Upload</button>
  </form></br></br>
  <div id="toolbar">
    <input
      type="checkbox"
      id="manga_or_anime"
      data-off-color="primary"
      data-off-text="Anime"
      data-on-color="success"
      data-on-text="Manga" checked>
  </div>
  <table
    id="mal_table"
    data-toggle="table"
    data-url="rest/index.php/mal"
    data-side-pagination="server"
    data-pagination="true"
    data-page-list="[5,ALL]"
    data-page-size="5"
    data-sort-name="manga_anime_last_updated"
    data-sort-order="desc"
    data-search="true">
      <thead>
          <th data-field="mal_id" data-sortable="true">#</th>
          <th data-field="image" data-formatter="bootcamp_table_imageFromUrl">Image</th>
          <th data-field="title" data-sortable="true" data-formatter="bootcamp_table_urlToTitle">Title</th>
          <th data-field="mal_status" data-sortable="true">MAL Status</th>
          <th data-field="user_status" data-sortable="true">Status</th>
          <th data-field="completed_parts" data-sortable="true">Chapters/Episodes</th>
          <th data-field="manga_anime_score" data-sortable="true">Score</th>
          <th data-field="manga_anime_user" data-sortable="true">User</th>
			</thead>
		</table>
	</div>
  <div id="login"></div>
  <div id="alert"></div>
</body>
</html>
